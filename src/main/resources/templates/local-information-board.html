<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="ko">
<head>
<meta charset="UTF-8" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap"
	rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/GenBoardStyle.css}">
	<link rel="stylesheet" th:href="@{/css/nav.css}">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" th:href="@{/css/footer.css}">

	<script th:src="@{https://kit.fontawesome.com/7aca531ae5.js}"
			crossorigin="anonymous">
	</script>
	<script th:src="@{https://kit.fontawesome.com/83aa94ddcc.js}"
			crossorigin="anonymous"></script>
	<script th:src="@{/js/navbar.js}" defer></script>
	<script>
		function showLoginAlert() {
			alert('로그인 후 게시글 등록이 가능합니다.');
			window.location.href = '/sign/signin';
		}
	</script>
<title>커뮤니티</title>
</head>
<body>
<th:block th:insert="~{header :: header}">Header</th:block>
	<div
		style="display: flex; flex-direction: column; min-height: 100vh; min-width: 1750px;">
		<!--! 사이드바 -->
		<div style="flex: 1 1 0%">
			<div style="margin-top: 25px; display: flex; justify-content: center">
				<section style="position: relative">
					<div class="main-wrapper">
						<div class="board_wrap">
							<div class="board-title-searchbar-wrapper">
								<div class="board_title">
									<strong>여행지 정보</strong>
									<p>자유롭게 글을 작성해보세요!</p>
								</div>
								<div class="search-box">
									<input type="text" class="search-txt" name="" /> <a
										class="search-btn" href="search.html"> <img
										class="search-btn2" th:src="@{/img/search-btn2.png}"/>
								</a>
								</div>
							</div>
							<div class="board_list_wrap">
								<div class="board_list">
									<div class="top">
										<div class="num">번호</div>
										<div class="title">제목</div>
										<div class="writer">작성자</div>
										<div class="date">등록일</div>
										<div class="count">조회</div>
									</div>
									<!-- 게시글 목록을 반복하여 표시 -->
									<th:block th:each="post : ${posts}">
										<div>
											<div class="num" th:text="${post.boardId}"></div>
											<div class="title">
												<a th:href="@{/Local/post/{postId}(postId=${post.boardId})}" th:text="${post.title}"></a>
											</div>
											<div class="writer" th:text="${post.nick}"></div>
											<div class="date" th:text="${#temporals.format(post.createdTime, 'yyyy.MM.dd')}"></div>
											<div class="count" th:text="${post.views}"></div>
										</div>
									</th:block>
								</div>
								<div class="bt_wrap">
									<a th:if="${#authorization.expression('isAuthenticated()')}" th:href="@{/Local/write}" class="on">등록</a>
									<a th:unless="${#authorization.expression('isAuthenticated()')}" href="#" onclick="showLoginAlert()">로그인 후 등록</a>
								</div>
								<!-- 페이징을 추가 -->
								<div class="board-page-wrapper" th:if="${totalPages > 0}">
									<div class="board_page">
										<a th:href="@{/Local/Information?page=1}" class="bt first"><<</a>
										<a th:if="${currentPage > 1}" th:href="@{/Local/Information(page=${currentPage - 1})}" class="bt prev">이전</a>
										<th:block th:each="pageNo: ${#numbers.sequence(1, totalPages)}">
											<a th:href="@{/Local/Information(page=${pageNo})}" th:class="${pageNo == currentPage} ? 'num on' : 'num'" th:text="${pageNo}"></a>
										</th:block>
										<a th:if="${currentPage < totalPages}" th:href="@{/Local/Information(page=${currentPage + 1})}" class="bt next">다음</a>
										<a th:if="${currentPage < totalPages}" th:href="@{/Local/Information(page=${totalPages})}" class="bt last">>></a>
									</div>
								</div>
							</div>
						</div>
					</div>
					<aside id="sub-menu"
						style="position: absolute; top: 295px; left: -180px; margin: 0">
						<h3>국내여행</h3>
						<h4>
							여행지정보
						</h4>
						<h4>
							<a href="/Local/Gyotong">항공/교통</a>
						</h4>
						<h4>
							<a href="/Local/Friends">일행구하기</a>
						</h4>
						<h4>
							<a href="/Local/Review">여행 후기</a>
						</h4>

					</aside>
				</section>
			</div>
		</div>

		<footer>
			<div class="container_footer">
				<div class="logo_line">
					<span class="logo2"> <img th:src="@{/img/logo-img2.png}"/>
					</span>
				</div>

				<div class="menu_line">
					<ul class="menus">
						<span>Menu</span>
						<li><a href="/notice-board">공지사항</a></li>
						<li><a href="/Local/Information">국내여행</a></li>
						<li><a href="/World/Information">해외여행</a></li>
						<li><a href="/Community/FreeBoard">커뮤니티</a></li>
					</ul>
				</div>

				<div class="address_line">
					<ul class="address">
						<span>Contact</span>
						<li>
							<p>대표번호 : 010-1234-5678</p>
						</li>
						<li>
							<p>팩스 : 070-2345-6789</p>
						</li>
						<li>
							<p>이메일 : info@tripon.com</p>
						</li>
					</ul>
				</div>
			</div>

			<div class="copyright">
				<p>Copyright © TRIPON Inc. All Rights Reserved.</p>
			</div>
		</footer>
	</div>
</body>
</html>
