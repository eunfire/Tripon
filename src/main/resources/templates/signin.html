<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{/css/login.css}">
<link rel="stylesheet" th:href="@{/css/footer.css}">
<title>Login</title>
<script th:src="@{https://kit.fontawesome.com/7aca531ae5.js}"
	crossorigin="anonymous">
</script>
<link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
<link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
<link th:href="@{https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap}" rel="stylesheet">
</head>
<body>
	<div class="main-wrapper">
		<div class="body">
			<div class="logo">
				<a href="/main"><img th:src="@{/img/logo-img2.png}"></a>
			</div>
			<div class="text">Enjoy your trip</div>

			<form id="formSignin" method="post" action="/sign/signinProcess">
				<div class="id">
					아이디<br> <input type="text" name="memId" id="memId" placeholder="ID">
				</div>
				<div class="pw">
					비밀번호<br> <input type="password" name="pw" id="pw" placeholder="비밀번호">
				</div>
				<div id="errorMessage" th:if="${param.error}">
					<p th:utext="${session.errorMessage}"></p>
				</div>
				<div class="btn">
					<button type="submit" value="로그인">로그인</button>
				</div>
			</form>
			<div class="inlinebox">
				<div class="search">
					<a href="#">아이디 및 비밀번호 찾기</a>
				</div>
				<div class="join">
					<a href="/sign/signup">신규 회원가입</a>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="container_footer">
			<div class="logo_line">
				<span class="logo2"> <img th:src="@{/img/logo-img2.png}" />
				</span>
			</div>

			<div class="menu_line">
				<ul class="menus">
					<span>Menu</span>
					<li><a href="notice-board.html">공지사항</a></li>
					<li><a href="local-information-board.html">국내여행</a></li>
					<li><a href="world-information-board.html">해외여행</a></li>
					<li><a href="free-board.html">커뮤니티</a></li>
				</ul>
			</div>

			<div class="address_line">
				<ul class="address">
					<span>Contact</span>
					<li>
						<p>대표번호 : 010-1234-5678</p>
					</li>
					<li>
						<p>팩스 : 070-2345-6789</p>
					</li>
					<li>
						<p>이메일 : info@tripon.com</p>
					</li>
				</ul>
			</div>
		</div>

		<div class="copyright">
			<p>Copyright © TRIPON Inc. All Rights Reserved.</p>
		</div>
	</footer>
</body>
</html>
